# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Update Stock CSV weekly

on:
  workflow_dispatch:  # Allows manual triggering of this workflow
  schedule:
    - cron: '10 20 * * 5'   # 4:00 PM New York

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checks out the repository code

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements2.txt
      - name: python update csv weekly
        env:
          YANGWOODSEMAIL_PASSWORD: ${{ secrets.YANGWOODSEMAIL_PASSWORD }}
          SMSGATEWAY: ${{ secrets.SMSGATEWAY }}
        run: |
          python Stock_autofillrequirement.py

      - name: Commit and put changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "super.wangyang@gmail.com"
          git add stock_Trigger.csv
          git commit -m "Update stock_Trigger.csv with new data"
          git push
